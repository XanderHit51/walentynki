<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Walentynki</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ffe4e6, #fecdd3, #fda4af);
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 350px;
      width: 90%;
      position: relative;
    }

    h1 { margin-bottom: 30px; }

    .buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      position: relative;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: 0.2s;
      position: relative;
    }

    .yes { background: #ef4444; color: white; }
    .yes:hover { background: #dc2626; }
    .no { background: #e5e7eb; }

    #message {
      margin-top: 25px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Czy zostaniesz moj walentynk Amelciu Ksepko? わ</h1>
    <div class="buttons">
      <button class="yes" id="yesBtn" onclick="sayYes()">Tak</button>
      <button class="no" id="noBtn" onmouseenter="moveNo()">Nie</button>
    </div>
    <div id="message"></div>
  </div>

  <script>
    const yesMessages = [
      "TAKKKKK! Nie mog si doczeka a偶 razem spdzimy ten pikny dzie skarbie, Kocham ci i bardzo si ciesz Amelciu Moja wspaniaa pikna... わ",
      "I przepraszam Ci bardzo Moja kochana za wszystko, ale proszeeee nie r贸bmy tej przerwy bo nie prze偶yj bez ciebie i boj si, 偶e wtedy Ci strac "
      "Prosze porozmawiajmy o tym myszko,Kocham ci strasnie,wiem ze zle robiem..."
    ];
    let yesIndex = 0;

    const noBtn = document.getElementById("noBtn");
    let noActive = true; // przycisk Nie dziaa dop贸ki nie klikniesz Tak

    function sayYes() {
      document.getElementById("message").textContent = yesMessages[yesIndex];

      // Zniknicie przycisku Nie po klikniciu Tak
      noBtn.style.display = "none";
      noActive = false;

      // Kolejna wiadomo przy kolejnym klikniciu Tak
      if (yesIndex < yesMessages.length - 1) yesIndex++;
    }

    function sayNo() {
      if (!noActive) return; // jeli przycisk nie dziaa, nic nie r贸b

      const messages = [
        "A mo偶e jednak zmienisz zdanie? ズ",
        "Rozumiem, mo偶e innym razem ",
        "呕artowaem, nie masz wyjcia ",
        "No zg贸d藕 si ",
        "",
        "PROSZEEEEEEEE",
        "Dostaniesz co sodkiego :)"
      ];
      const randomIndex = Math.floor(Math.random() * messages.length);
      document.getElementById("message").textContent = messages[randomIndex];
    }

    function moveNo() {
      if (!noActive) return; // przesta ucieka jeli przycisk nieaktywny

      const btn = noBtn;
      const card = btn.parentElement;
      const cardRect = card.getBoundingClientRect();

      const maxX = cardRect.width - btn.offsetWidth;
      const maxY = cardRect.height - btn.offsetHeight;

      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      btn.style.position = 'absolute';
      btn.style.left = randomX + 'px';
      btn.style.top = randomY + 'px';
    }
  </script>
</body>
</html>
