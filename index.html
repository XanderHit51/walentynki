<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Walentynki</title>

    h1 { margin-bottom: 30px; }

    #message {

    button {

      cursor: pointer;

    .yes { background: #ef4444; color: white; }
    .yes:hover { background: #dc2626; }
    .no { background: #e5e7eb; }
  </style>
</head>
<body>
  <div class="card" id="card">

    <div class="buttons">

  <script>
    // WiadomoÅ›ci przy Tak
    const yesMessages = [

      "I przepraszam CiÄ™ bardzo Moja kochana za wszystko, ale proszeeee nie rÃ³bmy tej przerwy bo nie przeÅ¼yjÄ™ bez ciebie i bojÄ™ siÄ™, Å¼e wtedy CiÄ™ stracÄ™ ğŸ˜¢"
    ];
    let yesIndex = 0;

    // Funkcja dla Tak
    function sayYes() {
      document.getElementById("message").textContent = yesMessages[yesIndex];
      if (yesIndex < yesMessages.length - 1) yesIndex++;

      // Po klikniÄ™ciu Tak przycisk Nie znika
      document.getElementById("noBtn").style.display = "none";

    // WiadomoÅ›ci przy Nie
    const noMessages = [
      "A moÅ¼e jednak zmienisz zdanie? ğŸ¥º",

      "Å»artowaÅ‚em, nie masz wyjÅ›cia ğŸ˜‚ğŸ«µ",

      "PROSZEEEEEEEE",

    ];

    // Funkcja dla Nie
    function sayNo() {
      const randomIndex = Math.floor(Math.random() * noMessages.length);
      document.getElementById("message").textContent = noMessages[randomIndex];
    }

    // Funkcja do uciekajÄ…cego przycisku Nie
    function moveNo() {
      const btn = document.getElementById("noBtn");
      const card = document.getElementById("card");
      const cardRect = card.getBoundingClientRect();

      const maxX = cardRect.width - btn.offsetWidth;
      const maxY = cardRect.height - btn.offsetHeight;

      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      btn.style.position = 'absolute';
      btn.style.left = randomX + 'px';
      btn.style.top = randomY + 'px';
    }
  </script>

</html>
